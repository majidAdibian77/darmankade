<html>
    <head>
        <link rel="stylesheet" href="./styles/global-styles.css">
        <link rel="stylesheet" href="./styles/doctor.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>

        <div class="w-75 h-100 mx-auto">
            <div class="row h-100">
                <div class="col-4 bg-danger"></div>

                <div class="col-8">

                    <!-- comments of users -->
                    <div class="border rounded-10px h-50">

                        <!-- header (top section with gray background) -->
                        <div class="our-box-header our-bg-dark flex-flow p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate feather feather-message-square">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <div class="me-4">
                                <h6>نظرات کاربران (تعداد کل نظرات: 52)</h6>
                                <p>در این قسمت شما می توانید تجربه مراجعه کاربران دیگر به مطب آقای دکتر مهران جلالی را بخوانید.</p>
                            </div>
                        </div>

                        
                        <div class="container h-50 mt-3">
                            <div class="row h-100">

                                <!-- doctor points -->
                                <div class="col-6">
                                    <div class="mb-2 flex-flow">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ms-2">
                                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                            </polygon>
                                        </svg>
                                        <h6 class="mt-1">امتیاز به پزشک</h6>
                                    </div>

                                    <!-- 5 stars -->
                                    <div class="flex-flow">
                                        <p class="ms-2 font-110">5 ستاره</p>
                                        <div class="mt-1 progress w-75" data-v-9804c160="" style="height: 10px;">
                                            <div role="progressbar" aria-valuemin="0" aria-valuemax="52" aria-valuenow="43" class="progress-bar"
                                                style="width:82.69%;">
                                                <!---->
                                            </div>
                                        </div>
                                        <p class="me-2 font-110">43</p>
                                    </div>
                                    
                                    <!-- 4 stars -->
                                    <div class="flex-flow">
                                        <p class="ms-2 font-110">4 ستاره</p>
                                        <div class="mt-1 progress w-75" data-v-9804c160="" style="height: 10px;">
                                            <div role="progressbar" aria-valuemin="0" aria-valuemax="52" aria-valuenow="43" class="progress-bar"
                                                style="width:11.53%;">
                                                <!---->
                                            </div>
                                        </div>
                                        <p class="me-2 font-110">6</p>
                                    </div>

                                    <!-- 3 stars -->
                                    <div class="flex-flow">
                                        <p class="ms-2 font-110">3 ستاره</p>
                                        <div class="mt-1 progress w-75" data-v-9804c160="" style="height: 10px;">
                                            <div role="progressbar" aria-valuemin="0" aria-valuemax="52" aria-valuenow="43" class="progress-bar"
                                                style="width:3.84%;">
                                                <!---->
                                            </div>
                                        </div>
                                        <p class="me-2 font-110">2</p>
                                    </div>
                                    
                                    <!-- 2 stars -->
                                    <div class="flex-flow">
                                        <p class="ms-2 font-110">2 ستاره</p>
                                        <div class="mt-1 progress w-75" data-v-9804c160="" style="height: 10px;">
                                            <div role="progressbar" aria-valuemin="0" aria-valuemax="52" aria-valuenow="43" class="progress-bar"
                                                style="width:0%;">
                                                <!---->
                                            </div>
                                        </div>
                                        <p class="me-2 font-110">0</p>
                                    </div>
                                    
                                    <!-- 1 stars -->
                                    <div class="flex-flow">
                                        <p class="ms-2 font-110">1 ستاره</p>
                                        <div class="mt-1 progress w-75" data-v-9804c160="" style="height: 10px;">
                                            <div role="progressbar" aria-valuemin="0" aria-valuemax="52" aria-valuenow="43" class="progress-bar"
                                                style="width:1.92%;">
                                                <!---->
                                            </div>
                                        </div>
                                        <p class="me-2 font-110">1</p>
                                    </div>


                                </div>

                                <!-- clear space between -->
                                <div class="col-1"></div>

                                <!-- average waiting time to visit -->
                                <div class="col-5">
                                    <div class="flex-flow">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-watch">
                                            <circle cx="12" cy="12" r="7"></circle>
                                            <polyline points="12 9 12 12 13.5 13.5"></polyline>
                                            <path
                                                d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83">
                                            </path>
                                        </svg>
                                        <h6 class="mt-1 me-2">میانگین زمان انتظار برای ویزیت</h6>
                                    </div>
                                    <div class="mt-2 me-4">45 دقیقه</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</html>
